<!DOCTYPE html>

    <style>

        .data-table th,

        .search-box {

            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #eee;

        }
        
        .search-button {
            padding: 12px 24px;

            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;

        }
        
        .search-button:hover {

        }
        
        .loading {

            color: #666;
        }
        
        .error {

            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .success {
            background: #e6ffe6;

            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .metadata-badge {

            color: white;
            padding: 4px 8px;

            margin: 2px;
            display: inline-block;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .pagination button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .pagination button:hover {

        }
        
        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” RAGçŸ¥è¯†åº“ç›‘è§†å™¨</h1>
            <p>å®æ—¶ç›‘æ§å’Œå¯è§†åŒ–çŸ¥è¯†åº“æ•°æ®</p>
        </div>
        
        <div class="content">
            <!-- ç»Ÿè®¡ä¿¡æ¯ -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <h3>æ€»æ–‡æ¡£æ•°</h3>
                    <div class="stat-value" id="totalDocs">-</div>
                </div>
                <div class="stat-card">
                    <h3>é›†åˆæ•°é‡</h3>
                    <div class="stat-value" id="totalCollections">-</div>
                </div>
                <div class="stat-card">
                    <h3>å¹³å‡å†…å®¹é•¿åº¦</h3>
                    <div class="stat-value" id="avgLength">-</div>
                </div>
                <div class="stat-card">
                    <h3>åµŒå…¥æä¾›å•†</h3>
                    <div class="stat-value" id="embeddingProvider">-</div>
                </div>
            </div>
            
            <!-- æ ‡ç­¾é¡µ -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('samples')">æ•°æ®æ ·æœ¬</button>
                <button class="tab" onclick="showTab('search')">æœç´¢æµ‹è¯•</button>
                <button class="tab" onclick="showTab('metadata')">å…ƒæ•°æ®åˆ†æ</button>
            </div>
            
            <!-- æ•°æ®æ ·æœ¬æ ‡ç­¾é¡µ -->
            <div id="samples" class="tab-content active">
                <div class="search-box">
                    <input type="number" id="sampleLimit" class="search-input" placeholder="æ ·æœ¬æ•°é‡" value="10" min="1" max="50">
                    <button class="search-button" onclick="loadSamples()">åŠ è½½æ ·æœ¬</button>
                </div>
                <div id="samplesContent">
                    <div class="loading">æ­£åœ¨åŠ è½½æ•°æ®æ ·æœ¬...</div>
                </div>
                <div class="pagination" id="samplesPagination"></div>
            </div>
            
            <!-- æœç´¢æµ‹è¯•æ ‡ç­¾é¡µ -->
            <div id="search" class="tab-content">
                <div class="search-box">
                    <input type="text" id="searchQuery" class="search-input" placeholder="è¾“å…¥æœç´¢æŸ¥è¯¢...">
                    <input type="number" id="searchTopK" class="search-input" placeholder="è¿”å›æ•°é‡" value="5" min="1" max="20">
                    <button class="search-button" onclick="performSearch()">æœç´¢</button>
                </div>
                <div id="searchContent">
                    <div class="loading">è¾“å…¥æŸ¥è¯¢å¼€å§‹æœç´¢...</div>
                </div>
            </div>
            
            <!-- å…ƒæ•°æ®åˆ†ææ ‡ç­¾é¡µ -->
            <div id="metadata" class="tab-content">
                <div id="metadataContent">
                    <div class="loading">æ­£åœ¨åŠ è½½å…ƒæ•°æ®åˆ†æ...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentOffset = 0;
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadSamples();
            loadMetadata();
        });
        
        // æ˜¾ç¤ºæ ‡ç­¾é¡µ
        function showTab(tabName) {
            // éšè—æ‰€æœ‰æ ‡ç­¾é¡µå†…å®¹
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // ç§»é™¤æ‰€æœ‰æ ‡ç­¾é¡µçš„activeç±»
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // æ˜¾ç¤ºé€‰ä¸­çš„æ ‡ç­¾é¡µ
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {
                const response = await fetch('/monitor/stats');
                const data = await response.json();
                
                if (data.error) {
                    showError('statsGrid', data.error);
                    return;
                }
                // ç›´æ¥è¯»å–dataå­—æ®µ
                document.getElementById('totalDocs').textContent = data.total_documents || 0;
                document.getElementById('totalCollections').textContent = 1; // åªæœ‰ä¸€ä¸ªé›†åˆ
                document.getElementById('avgLength').textContent = Math.round((data.content_analysis?.avg_length) || 0);
                document.getElementById('embeddingProvider').textContent = 'Ollama'; // æˆ– data.provider
            } catch (error) {
                showError('statsGrid', 'åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥: ' + error.message);
            }
        }
        
        // åŠ è½½æ•°æ®æ ·æœ¬
        async function loadSamples() {
            const limit = document.getElementById('sampleLimit').value;
            const samplesContent = document.getElementById('samplesContent');
            
            samplesContent.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½æ•°æ®æ ·æœ¬...</div>';
            
            try {
                const response = await fetch(`/monitor/samples?limit=${limit}&offset=${currentOffset}`);
                const data = await response.json();
                
                if (data.error) {
                    showError('samplesContent', data.error);
                    return;
                }
                
                displaySamples(data);
                
            } catch (error) {
                showError('samplesContent', 'åŠ è½½æ•°æ®æ ·æœ¬å¤±è´¥: ' + error.message);
            }
        }
        
        // æ˜¾ç¤ºæ•°æ®æ ·æœ¬
        function displaySamples(data) {
            const samplesContent = document.getElementById('samplesContent');
            
            if (!data.samples || data.samples.length === 0) {
                samplesContent.innerHTML = '<div class="success">æ²¡æœ‰æ‰¾åˆ°æ•°æ®æ ·æœ¬</div>';
                return;
            }
            
            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>å†…å®¹</th>
                            <th>å…ƒæ•°æ®</th>
                            <th>ç´¢å¼•</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.samples.forEach(sample => {
                const metadataHtml = Object.entries(sample.metadata || {})
                    .map(([key, value]) => `<span class="metadata-badge">${key}: ${value}</span>`)
                    .join('');
                
                html += `
                    <tr>
                        <td>${sample.id}</td>
                        <td>${sample.content}</td>
                        <td>${metadataHtml}</td>
                        <td>${sample.index}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            samplesContent.innerHTML = html;
            
            // æ›´æ–°åˆ†é¡µ
            updatePagination(data.pagination);
        }
        
        // æ›´æ–°åˆ†é¡µ
        function updatePagination(pagination) {
            const paginationDiv = document.getElementById('samplesPagination');
            
            if (!pagination) {
                paginationDiv.innerHTML = '';
                return;
            }
            
            const { total, limit, offset, has_more } = pagination;
            const currentPage = Math.floor(offset / limit) + 1;
            const totalPages = Math.ceil(total / limit);
            
            let html = '';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            if (offset > 0) {
                html += `<button onclick="changePage(${offset - limit})">ä¸Šä¸€é¡µ</button>`;
            }
            
            // é¡µç 
            for (let i = 1; i <= totalPages; i++) {
                const pageOffset = (i - 1) * limit;
                const isActive = pageOffset === offset;
                html += `<button class="${isActive ? 'active' : ''}" onclick="changePage(${pageOffset})">${i}</button>`;
            }
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            if (has_more) {
                html += `<button onclick="changePage(${offset + limit})">ä¸‹ä¸€é¡µ</button>`;
            }
            
            paginationDiv.innerHTML = html;
        }
        
        // åˆ‡æ¢é¡µé¢
        function changePage(offset) {
            currentOffset = offset;
            loadSamples();
        }
        
        // æ‰§è¡Œæœç´¢
        async function performSearch() {
            const query = document.getElementById('searchQuery').value;
            const topK = document.getElementById('searchTopK').value;
            const searchContent = document.getElementById('searchContent');
            
            if (!query.trim()) {
                showError('searchContent', 'è¯·è¾“å…¥æœç´¢æŸ¥è¯¢');
                return;
            }
            
            searchContent.innerHTML = '<div class="loading">æ­£åœ¨æœç´¢...</div>';
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: parseInt(topK)
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError('searchContent', data.error);
                    return;
                }
                
                displaySearchResults(data);
                
            } catch (error) {
                showError('searchContent', 'æœç´¢å¤±è´¥: ' + error.message);
            }
        }
        
        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function displaySearchResults(data) {
            const searchContent = document.getElementById('searchContent');
            
            if (!data.results || data.results.length === 0) {
                searchContent.innerHTML = '<div class="success">æ²¡æœ‰æ‰¾åˆ°ç›¸å…³ç»“æœ</div>';
                return;
            }
            
            let html = `
                <h3>æœç´¢ç»“æœ (${data.results.length} ä¸ªç»“æœ)</h3>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>æ’å</th>
                            <th>ID</th>
                            <th>å†…å®¹</th>
                            <th>å…ƒæ•°æ®</th>
                            <th>è·ç¦»</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            data.results.forEach((result, index) => {
                const metadataHtml = Object.entries(result.metadata || {})
                    .map(([key, value]) => `<span class="metadata-badge">${key}: ${value}</span>`)
                    .join('');
                
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${result.id}</td>
                        <td>${result.content}</td>
                        <td>${metadataHtml}</td>
                        <td>${result.distance.toFixed(4)}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            searchContent.innerHTML = html;
        }
        
        // åŠ è½½å…ƒæ•°æ®åˆ†æ
        async function loadMetadata() {
            const metadataContent = document.getElementById('metadataContent');
            
            try {
                const response = await fetch('/monitor/stats');
                const data = await response.json();
                
                if (data.error) {
                    showError('metadataContent', data.error);
                    return;
                }
                
                displayMetadata(data);
                
            } catch (error) {
                showError('metadataContent', 'åŠ è½½å…ƒæ•°æ®åˆ†æå¤±è´¥: ' + error.message);
            }
        }
        
        // æ˜¾ç¤ºå…ƒæ•°æ®åˆ†æ
        function displayMetadata(data) {
            const metadataContent = document.getElementById('metadataContent');
            
            if (!data.metadata_analysis || data.metadata_analysis.error) {
                metadataContent.innerHTML = '<div class="success">æ²¡æœ‰å…ƒæ•°æ®å¯åˆ†æ</div>';
                return;
            }
            
            const analysis = data.metadata_analysis;
            let html = `
                <h3>å…ƒæ•°æ®åˆ†æ</h3>
                <div class="stat-card">
                    <h3>æ€»å…ƒæ•°æ®æ¡ç›®</h3>
                    <div class="stat-value">${analysis.total_metadata_entries}</div>
                </div>
                <h4>å¯ç”¨å­—æ®µ</h4>
                <p>${analysis.available_fields.join(', ')}</p>
            `;
            
            if (analysis.field_statistics) {
                html += '<h4>å­—æ®µç»Ÿè®¡</h4>';
                Object.entries(analysis.field_statistics).forEach(([field, stats]) => {
                    html += `
                        <div class="stat-card">
                            <h3>${field}</h3>
                            <p>å”¯ä¸€å€¼: ${stats.unique_values}</p>
                            <p>æ€»å‡ºç°æ¬¡æ•°: ${stats.total_occurrences}</p>
                            ${stats.most_common ? `<p>æœ€å¸¸è§: ${stats.most_common[0]} (${stats.most_common[1]}æ¬¡)</p>` : ''}
                        </div>
                    `;
                });
            }
            
            metadataContent.innerHTML = html;
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(containerId, message) {
            document.getElementById(containerId).innerHTML = `<div class="error">${message}</div>`;
        }
    </script>
</body>
